baseURL = 'http://localhost:1313/'
title = 'CodeCraft'
languageCode = 'id'

[pagination] 
  paperSize= 6

ignoreErrors = ["error-remote-getjson"]
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = true
toc = true

[markup]
[markup.highlight]
  # lineNos = true
  noClasses = false
[markup.goldmark]
  [markup.goldmark.renderer]
    unsafe = true

[outputs]
home = ["HTML", "JSON"]
section = ["HTML", "RSS"]
software = ["HTML"]  # Format khusus

[mediaTypes]
[mediaTypes."text/html"]
suffixes = ["html"]

[params]
  searchTypes = ["tutorial", "slug", "kategori"]
  teraboxBase = "https://terabox.com/s/"
  description = "Website resmi Jogja Devs, komunitas dan layanan developer Jogja."
  keywords = "jogja, devs, komunitas, developer, jasa, website, teknologi"
  author = "JogsDevs Team"
