<header class="sticky top-0 z-50 bg-gray-800 text-white shadow-sm transition-colors duration-300">
  <div class="container flex mx-auto px-8 max-w-7xl justify-between">
    <div class="flex flex-row gap-3 items-center py-3 md:py-2">
      <a href="/" class="inline-block">
        <div class="w-8 h-8 bg-white text-emerald-900 rounded-full flex items-center justify-center font-bold">
          <img src="/images/logo.svg" alt="Ilustrasi belajar" class="w-full" />
        </div>
      </a>

      <!-- Navigasi utama (desktop) -->
      <nav class="hidden md:flex space-x-6 text-sm font-medium">
        <a href="/" class="flex items-center gap-2 hover:text-emerald-200">
          <i data-lucide="home" class="w-5 h-5"></i> <span>Home</span>
        </a>
        <a href="/software/" class="flex items-center gap-2 hover:text-emerald-200">
          <i data-lucide="archive" class="w-5 h-5"></i> <span>Software</span>
        </a>
        <a href="/tutorial/" class="flex items-center gap-2 hover:text-emerald-200">
          <i data-lucide="edit-3" class="w-5 h-5"></i> <span>Tutorial</span>
        </a>
        <a href="/kategori/" class="flex items-center gap-2 hover:text-emerald-200">
          <i data-lucide="book-open" class="w-5 h-5"></i> <span>Kategori</span>
        </a>
        <a href="https://discord.com/invite/SR3cXNq2" class="flex items-center gap-2 hover:text-emerald-200">
          <i data-lucide="message-circle" class="w-5 h-5"></i>
          <span>Discord</span>
        </a>
      </nav>
    </div>

    <!-- Kanan: Toggle, Search, Newsletter, Hamburger -->
    <div class="flex items-center space-x-4">
      <button id="themeToggle" class="hover:text-teal-300" aria-label="Toggle Dark Mode">
        <i data-lucide="sun" class="w-5 h-5"></i>
      </button>

      <button id="searchToggle"
        class="group hover:bg-gray-700 focus:bg-emerald-700 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-400 transition-all"
        aria-label="Search">
        <i data-lucide="search"
          class="w-5 h-5 transform transition-transform duration-300 group-hover:rotate-12 hover:scale-110"></i>
      </button>

      <div id="searchModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-900 p-6 rounded-lg w-11/12 md:w-1/2 shadow-lg">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Cari Sesuatu</h2>
            <button id="searchClose" class="text-gray-600 dark:text-gray-300 hover:text-red-500">
              <i data-lucide="x" class="w-6 h-6"></i>
            </button>
          </div>
          <input id="searchInput" type="text" placeholder="Cari tutorial..."
            class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-emerald-500" />
          <ul id="searchResults" class="mt-4 space-y-3"></ul>
        </div>
      </div>

      <button
        class="hidden md:inline-flex bg-primary text-black px-6 py-2 rounded-md font-semibold hover:bg-yellow-300 transition-colors">
        Join Newsletter
      </button>

      <!-- Hamburger (mobile) -->
      <button id="navToggle"
        class="md:hidden p-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-400 transition-all"
        aria-label="Toggle Menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>
</header>

<!-- Overlay Blur -->
<div id="menuOverlay"
  class="fixed inset-0 z-40 bg-black/40 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300 md:hidden">
</div>

<!-- Off-canvas Mobile Menu -->
<div id="mobileMenu"
  class="fixed rounded-md top-0 left-0 w-64 h-full bg-gray-900 text-white z-50 transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden">
  <div class="p-6 space-y-6">
    <div class="flex justify-between items-center">
      <span class="text-xl font-bold">Menu</span>
      <button id="navClose" class="focus:outline-none hover:text-yellow-300">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
    </div>
    <nav class="space-y-4">
      <a href="/" class="flex items-center gap-3 text-lg hover:text-emerald-200">
        <i data-lucide="home" class="w-5 h-5"></i> <span>Home</span>
      </a>
      <a href="/software/" class="flex items-center gap-3 text-lg hover:text-emerald-200">
        <i data-lucide="archive" class="w-5 h-5"></i> <span>Software</span>
      </a>
      <a href="/tutorial/" class="flex items-center gap-3 text-lg hover:text-emerald-200">
        <i data-lucide="edit-3" class="w-5 h-5"></i> <span>Tutorial</span>
      </a>
      <a href="/kategori/" class="flex items-center gap-3 text-lg hover:text-emerald-200">
        <i data-lucide="book-open" class="w-5 h-5"></i> <span>Kategori</span>
      </a>
      <a href="https://discord.com/invite/SR3cXNq2/" class="flex items-center gap-3 text-lg hover:text-emerald-200">
        <i data-lucide="message-circle" class="w-5 h-5"></i> <span>Discord</span>
      </a>
    </nav>
  </div>
</div>

<!-- Tombol Scroll to Top -->
<button id="scrollToTopBtn"
  class="fixed bottom-6 right-6 z-50 hidden bg-gray-500 text-emerald-900 hover:bg-green-300 p-3 rounded-full shadow-xl transition-all duration-300 ease-in-out ring-2 ring-white dark:ring-emerald-800 focus:outline-none">
  <i data-lucide="arrow-up" class="w-5 h-5"></i>
</button>

</div>
