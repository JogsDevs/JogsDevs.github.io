<figure class="my-6 text-center">
  <img 
    src="{{ .Destination | safeURL }}" 
    alt="{{ .Text }}" 
    loading="lazy"
    class="mx-auto rounded-xl shadow-md max-w-full h-auto"
  />
  {{ with .Title }}
    <figcaption class="text-sm text-gray-500 dark:text-gray-400 mt-2">{{ . }}</figcaption>
  {{ end }}
</figure>
