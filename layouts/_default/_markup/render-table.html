<table class="table-auto w-full text-sm text-left text-gray-800 dark:text-gray-300 my-6 border border-gray-300 dark:border-gray-700">
  <thead class="bg-gray-100 dark:bg-gray-800 text-sm font-semibold">
    <tr>
      {{ range .Cols }}
        <th class="border border-gray-300 dark:border-gray-700 px-4 py-2">{{ . }}</th>
      {{ end }}
    </tr>
  </thead>
  <tbody>
    {{ range .Rows }}
      <tr class="border-t border-gray-300 dark:border-gray-700">
        {{ range . }}
          <td class="px-4 py-2 border border-gray-200 dark:border-gray-700 align-top">
            {{ . | safeHTML }}
          </td>
        {{ end }}
      </tr>
    {{ end }}
  </tbody>
</table>
