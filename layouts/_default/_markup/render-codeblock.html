<div class="relative group my-6 w-full">
  <div class="bg-gray-800 text-gray-100 rounded-lg p-4 overflow-x-auto flex justify-center items-center">
    <pre class="m-0 text-center">
      <code class="language-cmd">
        {{- .Inner | safeHTML -}}
      </code>
    </pre>
        <button
      class="copy-button absolute top-2 right-2 text-xs px-3 py-1 bg-yellow-400 text-black rounded-md shadow opacity-0 group-hover:opacity-100 transition"
      data-code="{{ .Inner | htmlUnescape }}">
      Copy
    </button>
