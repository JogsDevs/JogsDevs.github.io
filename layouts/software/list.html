{{ define "main" }}
<section class="py-16 bg-white dark:bg-gray-900">
  <div class="max-w-6xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-yellow-500 mb-4">{{ .Title }}</h1>
    <p class="text-gray-700 dark:text-gray-300 mb-10">{{ .Params.description }}</p>

    <!-- Daftar Produk/Software -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {{ range .Pages }}
        <a href="{{ .RelPermalink }}"
          class="group relative p-6 bg-slate-100 dark:bg-gray-800 rounded-xl shadow hover:shadow-2xl transition-all hover:scale-[1.02]">

          {{ with .Params.image }}
            <img src="{{ . | relURL }}" alt="Gambar {{ $.Title }}" class="rounded-xl mb-4 w-full max-h-64 object-cover" />
          {{ else }}
            <div class="w-full h-64 bg-yellow-200 dark:bg-yellow-400 rounded-xl flex items-center justify-center">
              <i data-lucide="box" class="w-10 h-10 text-yellow-800"></i>
            </div>
          {{ end }}

          <div>
            <h3 class="text-lg font-semibold mb-2 text-slate-900 dark:text-white">{{ .Title }}</h3>
            {{ with .Params.price }}
              <p class="text-sm font-medium text-green-600 dark:text-green-300 mb-1">ðŸ’° {{ . }}</p>
            {{ end }}
            <p class="text-sm text-gray-600 dark:text-gray-300">{{ .Summary | truncate 100 }}</p>
          </div>

          <div class="absolute top-4 right-4 bg-yellow-400 text-black text-xs px-3 py-1 rounded-md shadow group-hover:scale-105 transition-transform">
            Lihat
          </div>

        </a>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
